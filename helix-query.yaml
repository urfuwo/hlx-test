version: 1
indices:
  default:
    include:
      - /blog/**
      - /news/**
    exclude:
      - '**/fragments/**'
    target: /articles-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      author:
        select: head > meta[name="author"]
        value: attribute(el, "content")
      display-author:
        select: head > meta[name="display-author"]
        value: attribute(el, "content")
      hot-story:
        select: head > meta[name="hot-story"]
        value: attribute(el, "content")
      content-type:
        select: head > meta[name="content-type"]
        value: attribute(el, "content")
      tags:
        select: head > meta[property="article:tag"]
        values: attribute(el, "content")
      topics:
        select: head > meta[name="topics"]
        values: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
      lastModified:
        select: head > meta[property="modified-time"]
        value: parseTimestamp(attribute(el, "content"))
      publicationDate:
        select: head > meta[property="published-time"]
        value: parseTimestamp(attribute(el, "content"))
  author:
    include:
      - /author/**
    exclude:
      - '**/fragments/**'
    target: /authors-index.json
    properties:
      author:
        select: head > meta[name="author"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
      description:
        select: head > meta[property="og:description"]
        value: attribute(el, "content")
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
